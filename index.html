<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта партнеров AceCase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


        h1 {
            font-family: 'Exo 2', sans-serif;
            font-size: 40px;
            margin-bottom: 30px;
            font-weight: 700;
            line-height: 40px;
            color: rgb(225, 212, 210);
        }

        h1 .highlight {
            color: #A24813;
        }


        .map-wrapper {
            width: 1200px;
            height: 600px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        @media (max-width: 1250px) {
            .map-wrapper {
                width: 1000px;
                height: 600px;
                margin: 0 auto;
            }
        }
        
        @media (max-width: 992px) {
            h1 {
                font-size: 36px;
            }
            .map-wrapper {
                width: 100%;
                height: 600px;
                margin: 0 auto;
            }
        }
        @media (max-width: 768px) {
            .map-wrapper {
                height: 500px;
            }
            h1 {
                font-size: 28px;
            }
        }
        @media (max-width: 480px) {
            .map-wrapper {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="highlight">Где найти</span> AceCase в твоём городе</h1>

        <div class="map-container">
            <div class="map-wrapper">
                <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A2c4b2c46513107e8e321e43e288a3cc3ccb79fccc3cb7a225e7b1a413aef60d9&amp;width=100%&amp;height=100%&amp;lang=ru_RU&amp;scroll=true"></script>
            </div>
        </div>
    </div>
</body>
</html>
